name: Nightly status

on:
  schedule:
    # 07:00 and 19:00 UTC
    - cron:  '0 7,19 * * *'
  workflow_dispatch:

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      # 1  Checkout repo (no submodules; full history not needed)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # allow us to create commits on gh-pages

      # 2  Fetch the latest status JSON from the Cloud Functions endpoint
      - name: Download functions.json
        run: |
          curl -fsSL https://us-central1-indianstall10n.cloudfunctions.net/status-snapshot \
          -o functions.json

      # 3  Copy / transform as needed (optional)
      - name: Copy to docs
        run: |
          mkdir -p docs
          cp functions.json docs/functions.json

      # 4  Commit the change
      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/functions.json
          if git diff --cached --quiet; then
            echo "No changes â€“ skipping commit."
          else
            git commit -m "chore: nightly status snapshot $(date -u +'%Y-%m-%d %H:%M:%SZ')"
          fi

      # 5  Push straight to gh-pages (force overwrite)
      - name: Push to gh-pages
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true        # <-- solves the non-fast-forward error