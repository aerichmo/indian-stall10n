# File: .github/workflows/n1ghtly-status.yml
# Purpose: write a fresh status.json to the gh-pages branch twice a day
# ──────────────────────────────────────────────────────────────────────
name: n1ghtly-status

on:
  schedule:               # UTC — adjust if you prefer other times
    - cron:  '13 03 * * *'   # 03 :13  UTC
    - cron:  '13 15 * * *'   # 15 :13  UTC
  workflow_dispatch:      # manual trigger button in the Actions tab

permissions:              # enable the default GITHUB_TOKEN to push
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Check out your repo (required for push-action) ──────────
      - uses: actions/checkout@v4

      # ── 2. Build / refresh the status file ─────────────────────────
      - name: Generate status.json
        shell: bash
        run: |
          iso_ts="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "{ \"generated\": \"${iso_ts}\" }" > status.json

      # ── 3. Commit & push to the gh-pages branch ────────────────────
      - name: Push snapshot to gh-pages
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ github.token }}   # default token, now write-enabled
          branch: gh-pages
          force: true                         # overwrite previous snapshot
          message: "auto: publish status snapshot ${{ github.run_id }}"
          files: status.json
